<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проектная работа 5</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt='Лого "Mesto Russia"'>
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="#" alt="Аватар пользователя">
                <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар профиля"></button>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit profile__button"
                        title="Редактировать профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add profile__button" title="Добавить фотографию"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-profile">
        <div class="popup__container popup__edit-profile">
            <button type="button" class="popup__close-form close-edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-profile" class="popup__form edit-form" novalidate>
                <input name="username" class="popup__input popup__input-name" id="user-name"
                    placeholder="Место для имени" type="text" minlength="2" maxlength="40" required>
                <span class="popup__span user-name-error popup__text-error"></span>
                <input name="description" class="popup__input popup__input-info" id="user-info"
                    placeholder="Род дейтельности" type="text" minlength="2" maxlength="200" required>
                <span class="popup__span popup__text-error user-info-error"></span>
                <button type="submit" class="popup__submit-button send-edit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-card">
        <div class="popup__container popup__add-card">
            <button type="button" class="popup__close-form close-add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-card" class="popup__form add-form" novalidate>
                <input name="name" class="popup__input popup__input-place" id="card-name" placeholder="Название"
                    type="text" minlength="2" maxlength="30" required>
                <span class="popup__span popup__text-error card-name-error"></span>
                <input name="link" class="popup__input popup__input-link" id="link" placeholder="Ссылка на картинку"
                    type="url" required>
                <span class="popup__span popup__text-error link-error"></span>
                <button type="submit" class="popup__submit-button send-add" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="delete-card">
        <div class="popup__container popup__delete-card">
            <button type="button" class="popup__close-form close-add"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form remove-card" name="delete-card" novalidate>
                <button type="submit" class="popup__submit-button delete-card" aria-label="Сохранить">Да</button>
            </form>
        </div>
    </div>
    <div class="popup" id="avatar-popup">
        <div class="popup__container popup__edit-avatar">
            <button type="button" class="popup__close-form close-avatar"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form name="user-avatar" class="popup__form edit-avatar" novalidate>
                <input name="avatar" class="popup__input popup__input-avatar" id="avatar-input"
                    placeholder="Введите ссылку на аватар" type="url" minlength="2" maxlength="200" required>
                <span class="popup__span popup__text-error avatar-error"></span>
                <button type="submit" class="popup__submit-button send-avatar">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="fullscreen">
        <div class="popup__container popup__fullscreen">
            <figure class="popup__photo">
                <button type="button" class="popup__close-form close-image"></button>
                <img class="popup__image" src="#" alt="#" />
                <figcaption class="popup__subtitle"></figcaption>
            </figure>
        </div>
    </div>
    <template id="template__card">
        <li class="elements__element">
            <img class="elements__photo" src="#" alt="#">
            <div class="elements__info">
                <p class="elements__subtitle"></p>
                <div class="card__like-wrapper">
                    <button class="elements__button"></button>
                    <p class="cards__like-count"></p>
                </div>

            </div>
            <button class="elements__delete"></button>
        </li>
    </template>
</body>

</html>
