<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проектная работа 5</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt='Лого "Mesto Russia"'>
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/Jacques_Yves.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit profile__button"
                        title="Редактировать профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add profile__button" title="Добавить фотографию"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-profile">
        <div class="popup__container popup__edit-profile">
            <button type="button" class="popup__close-form close-edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-profile" class="popup__form edit-form">
                <input name="name" value="Жак-Ив Кусто" class="popup__input popup__input-name" id="user-name"
                    placeholder="Место для имени">
                <input name="about" value="Исследователь океана" class="popup__input popup__input-info" id="user-info"
                    placeholder="Род дейтельности">
                <button type="submit" class="popup__submit-button send-edit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-card">
        <div class="popup__container popup__add-card">
            <button type="button" class="popup__close-form close-add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-card" class="popup__form add-form">
                <input name="name" class="popup__input popup__input-place" id="card-name" placeholder="Название">
                <input name="link" class="popup__input popup__input-link" id="link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button send-add">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="fullscreen">
        <div class="popup__container popup__fullscreen">
            <figure class="popup__photo">
                <button type="button" class="popup__close-form close-image"></button>
                <img class="popup__image" src="#" alt="Крупный план" />
                <figcaption class="popup__subtitle"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
